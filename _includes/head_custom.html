<script>
// Set data-scope on <html> synchronously — before body renders, no flash
(function(){
  var scope = window.location.pathname.indexOf('/brazil') !== -1 ? 'brazil' : 'argentina';
  document.documentElement.setAttribute('data-scope', scope);
})();
</script>
<style>
/* Nav scope filtering */
html[data-scope="argentina"] .site-nav .nav-list > .nav-list-item:has(> a[href*="/brazil/"]) {
  display: none !important;
}
html[data-scope="brazil"] .site-nav .nav-list > .nav-list-item:has(> a:not([href*="/brazil/"])) {
  display: none !important;
}
/* Hide scope bars until JS moves the first one into position */
.scope-bar-chip {
  display: none;
}
</style>
<script>
document.addEventListener('DOMContentLoaded', function() {
  // nav_footer_custom.html is included twice by Just the Docs (sidebar + mobile footer)
  // Move only the first one to right after the site-header (logo), before the nav tree
  var bars = document.querySelectorAll('.scope-bar-chip');
  if (!bars.length) return;
  var bar = bars[0];
  // .site-header contains the logo and hamburger — insert our bar right after it
  var siteHeader = document.querySelector('header.side-bar .site-header');
  if (siteHeader && siteHeader.parentNode) {
    siteHeader.parentNode.insertBefore(bar, siteHeader.nextSibling);
    bar.style.display = 'flex';
  }
});
</script>
